# Application name
spring.application.name=game-info-service

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/gamesdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=8080

# OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

#
#- # Application name
#- A comment line, ignored by Spring. Comments start with #.
#
#- spring.application.name=game-info-service
#- Sets the application name. Spring uses it in logs, some Actuator endpoints, and can be helpful for tracing/metrics or distinguishing services.
#
#- # PostgreSQL Configuration
#
#- spring.datasource.url=jdbc:postgresql://localhost:5432/gamesdb
#- JDBC connection URL to your PostgreSQL database.
#- Host: localhost, Port: 5432, Database: gamesdb.
#- If your database is in a Docker container and your app runs on your host, localhost:5432 is correct (because the compose file maps 5432:5432).
#- If your app also runs in Docker Compose, localhost will not work from inside the container; use the service name postgres instead (jdbc:postgresql://postgres:5432/gamesdb).
#
#- spring.datasource.username=postgres
#- Database username. Matches POSTGRES_USER in your docker-compose.yml.
#
#- spring.datasource.password=postgres
#- Database password. Matches POSTGRES_PASSWORD in docker-compose.yml.
#- Fine for local development; don?t use this in production. Consider environment variables or secrets.
#
#- spring.datasource.driver-class-name=org.postgresql.Driver
#- The JDBC driver class. If the PostgreSQL driver is on the classpath, Spring Boot usually detects this automatically, so this line is optional in many setups.
#
#- # JPA/Hibernate Configuration
#
#- spring.jpa.hibernate.ddl-auto=update
#- Controls schema management by Hibernate:
#- update: tries to alter the schema to match your JPA entities without dropping data.
#- Good for development; risky for production. It may not handle complex changes or drops well. For production, prefer Flyway or Liquibase migrations.
#
#- spring.jpa.show-sql=true
#- Logs SQL statements that Hibernate executes to the console. Note: it logs the SQL, but not always the parameter values. If you need parameter values, adjust logging for org.hibernate.type.descriptor.sql.BasicBinder to TRACE.
#
#- spring.jpa.properties.hibernate.format_sql=true
#- Pretty-prints the SQL output (line breaks and indentation), making it easier to read.
#
#- spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#- Tells Hibernate which SQL dialect to use (PostgreSQL-specific syntax and types).
#- Modern Hibernate can auto-detect the dialect, but explicitly setting it ensures correct behavior.
#
#- # Server Configuration
#
#- server.port=8080
#- Sets the HTTP port for the embedded server (Tomcat/Jetty/Undertow). 8080 is the typical default; this line just makes it explicit.
#
#- # OpenAPI Configuration
#
#- springdoc.api-docs.path=/api-docs
#- Changes the URL path where the generated OpenAPI/Swagger JSON is served (default is /v3/api-docs). After this change, it will be at /api-docs.
#
#- springdoc.swagger-ui.path=/swagger-ui.html
#- Sets the path for the Swagger UI page. The default in many versions is /swagger-ui.html; this line enforces it. In newer springdoc versions, you may also see the UI available under /swagger-ui/index.html.
#
#Additional practical notes:
#- With your docker-compose.yml, the database gamesdb will be created on first container startup. If the volume already contains data, initialization variables won?t be reapplied.
#- Ensure the PostgreSQL JDBC driver dependency is present (e.g., org.postgresql:postgresql) so Spring can connect.
#- If you move secrets out of properties, Spring supports environment variables (SPRING_DATASOURCE_URL, SPRING_DATASOURCE_USERNAME, etc.) and Spring Cloud Config or Docker secrets for production.
#- HikariCP is the default connection pool in Spring Boot; you can tune it with spring.datasource.hikari.* properties if needed.